<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/checkout.css" />
  </head>
  <body>
  </head>
  <body>
    <main>
      <header>
        <div class="logo-box">
          <img src="./assets/img/Logo.png" alt="" width="130px" />
        </div>
      </header>

    <h3>Detalles de la compra:</h3>

    <!-- Lista de productos en el carrito -->
    <ul id="lista-carrito" class="list-checkout"></ul>

    <h3>Total: <span id="total-checkout"></span></h3>

    <form id="checkout-form">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" required />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" required />

      <label for="address">Dirección de Envío</label>
      <input type="text" id="address" required />

      <label for="card-number">Número de Tarjeta</label>
      <input type="text" id="card-number" maxlength="16" required />

      <label for="expiration-date">Fecha de Expiración</label>
      <input type="text" id="expiration-date" placeholder="MM/AA" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="3" required />

      <button type="submit">Confirmar Pedido</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="checkout.js"></script>
  </body>
</html>
